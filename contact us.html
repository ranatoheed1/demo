<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Construction Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
}

.container {
    width: 90%;
    margin: 0 auto;
    max-width: 1200px;
}

/* Navigation Bar */
.navbar {
    background-color: #222;
    color: white;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar ul {
    list-style: none;
    display: flex;
}

.navbar ul li {
    margin-left: 20px;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.navbar ul li a:hover {
    color: #ff5733;
}


/* Contact Us Section */
.contact-us {
    padding: 50px 0;
    background-color: white;
    text-align: center;
}

.contact-us h2 {
    margin-bottom: 20px;
    font-size: 2rem;
    color: #333;
}

.contact-us p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 40px;
}

.contact-info {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-bottom: 50px;
}

.info-box {
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    margin-bottom: 20px;
}

.info-box i {
    font-size: 2rem;
    color: #ff5733;
    margin-bottom: 10px;
}

.info-box h3 {
    font-size: 1.4rem;
    color: #333;
}

.info-box p {
    font-size: 1.1rem;
    color: #666;
}

/* Contact Form */
.contact-form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contact-form .form-group {
    margin-bottom: 15px;
    width: 90%;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.contact-form button.btn {
    background-color: #ff5733;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
}

.contact-form button.btn:hover {
    background-color: #c43c1d;
}

/* Footer */
footer {
    background-color: #222;
    color: white;
    padding: 20px 0;
    text-align: center;
}

footer p {
    margin: 0;
}

/* Media Queries for Mobile (5 to 9 inches) */
@media (max-width: 768px) {
    .navbar .container {
        flex-direction: column;
        text-align: center;
    }

    .navbar ul {
        flex-direction: column;
        padding: 0;
    }

    .navbar ul li {
        margin: 10px 0;
    }

    .container {
        width: 95%;
    }

    .contact-info {
        flex-direction: column;
        align-items: center;
    }

    .info-box {
        width: 100%;
        margin-bottom: 15px;
    }

    .contact-form .form-group {
        width: 100%;
    }

    .contact-us h2 {
        font-size: 1.8rem;
    }

    .contact-us p {
        font-size: 1rem;
    }
}

</style>

<body>
    <!-- Navigation Bar -->

    <!-- Contact Us Section -->
    <section class="contact-us">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We’d love to hear from you! Please fill out the form below and we’ll get back to you as soon as possible.</p>

            <div class="contact-info">
                <div class="info-box">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+123-456-7890</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>info@constructionco.com</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>123 Main St, Islamabad</p>
                </div>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Construction Co. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
